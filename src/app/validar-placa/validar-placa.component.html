<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Imagen sobre el formulario -->
      <div class="text-center mb-4">
        <img alt="placa" src="/./src/placa copy.jpg" class="img-fluid" style="max-width: 150px">

      </div>
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Validaci√≥n de Pico y Placa</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #placaForm="ngForm">
            <div class="form-group">
              <label for="placa">Placa:</label>
              <input type="text" id="placa" [(ngModel)]="placa" name="placa" class="form-control" required placeholder="Ingrese la placa">
            </div>

            <div class="form-group mt-3">
              <label for="fechaHora">Fecha y Hora:</label>
              <input type="datetime-local" id="fechaHora" [(ngModel)]="fechaHora" name="fechaHora" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success mt-4 w-100" [disabled]="!placaForm.form.valid">Validar</button>
          </form>

          <div *ngIf="mensaje" class="alert alert-info mt-4">
            <h5>Resultado:</h5>
            <p>{{ mensaje }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
