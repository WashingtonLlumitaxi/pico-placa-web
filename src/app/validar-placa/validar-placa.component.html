
<div class="container mt-5">
  <h2>Validaci√≥n de Pico y Placa</h2>
  <form (ngSubmit)="onSubmit()" #placaForm="ngForm">
    <div class="form-group">
      <label for="placa">Placa:</label>
      <input type="text" id="placa" [(ngModel)]="placa" name="placa" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="fechaHora">Fecha y Hora:</label>
      <input type="datetime-local" id="fechaHora" [(ngModel)]="fechaHora" name="fechaHora" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!placaForm.form.valid">Validar</button>
  </form>

  <div *ngIf="mensaje">
    <h4>Resultado:</h4>
    <p>{{ mensaje }}</p>
  </div>
</div>
